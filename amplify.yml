version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build

        # âœ… remove build caches + debug artifacts (safe)
        - rm -rf .next/cache
        - rm -rf .next/diagnostics
        - rm -rf .next/turbopack
        - rm -f .next/trace .next/trace-build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*

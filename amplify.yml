version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - rm -rf .next/cache
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '!cache/**'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
